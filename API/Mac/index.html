<!DOCTYPE html>
<head>
    <title>FileViewer</title>
    <link rel="icon" type="image/x-icon" href="../../jtbl6-c54gb-001.ico">
    <script src="../../jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0; /* Change background color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        ::selection {
            background: #ffb7b7; /* Change text selection background color */
            color: #000; /* Change text selection color */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        tbody {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Index of /API/Mac</h1>
    <tbody id="tbody">
        <tr>
            <td data-value="..">
                <a href="/API/">..</a>
            </td>
        </tr>
        <tr>
            <td data-value="Doc">
                <p>use <code>tar -zvxf *.tar.gz</code> to unzip</p>
            </td>
        </tr>
    </tbody>
</body>
